<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tusome</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <i class="fas fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="{% url "userinfo:index" %}">Tusome</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item"> <a class="nav-link" href="{% url "carriculum:standards_list_view" %}">Learning Resources </a></li>
                    
                    {% if user.is_authenticated %}
                    <li class="nav-item"> <a class=" nav-link" href="#">Username</a></li>
                    <li class="nav-item"> <a class=" nav-link" href="{% url "userinfo:logout" %}">Logout</a></li>


                    {% else %}
                    <li class="nav-item"> <a class="nav-link" href="{% url "userinfo:register" %}">Register</a></li>
                    <li class="nav-item"> <a class="nav-link" href="{% url "userinfo:login" %}">Login </a></li>
                    
               {% endif %}
                </ul>
                <form class="d-flex input-group w-auto">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Type query"
                    aria-label="Search"
                  />
                  <button
                    class="btn btn-outline-primary"
                    type="input"
                    data-mdb-ripple-color="dark"
                  >
                    Search
                  </button>
                </form>
              </div>
            </div>
          </nav>

        {% block content %}


        {% endblock %}

    </div>
    
</body>
</html>
